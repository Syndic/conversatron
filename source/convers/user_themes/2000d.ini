# Everything should be under the [theme] section
# For help with the syntax of this file, see:
#  http://python.org/doc/current/lib/module-ConfigParser.html

[theme]
# Site name, used in title bars
site_name = The Conversatron

# Meta tags
meta_description = Interact with undirected pop-culture, talk to imaginary characters, it's fun!
meta_keywords = conversatron, forum, pop culture, debate, discuss, converse, humor, entertainment

# Background color and images
bgcolor = #173467
#bgimage =

# Text colors
bodytext = #FFFFFF
bodylink = #BBDDFF
bodyalink = #ffffff
bodyvlink = #AA77EE

header_color = #5b89bc


# Front page logo
mainlogo = <img src="/img/2000d.jpg" alt="%(site_name)s" width="616" height="142" valign="middle">

# Small logo, for linking back to homepage
minilogo = <img src="/img/2000n-s.jpg" alt="Back to main page" border="0" width="48" height="61" align="right">

# Some themese use these colors on the index page
#evenindexcolor =
#oddindexcolor =

# Follow up and archive HTML for writers
followupicon = <img src="/img/farrow.gif" width="8" height="12" alt="follow up" border="0">
archiveicon = &nbsp;&nbsp;<img src="/img/archive.gif" width="16" height="16" alt="Message will be archived" border="0">

# ----- Topic page, entries

# Templates to use for entries on the left or right
# Uncomment to use the default tabled entry templates
# Otherwise, left and right entries both use template "entry"

#entryleft = entryl
#entryright = entryr

# Background color for entry title
#entrytitlebg = #222222

askercolor = #000066

# Emotion colors
entrynormbg = #303030
entryangrybg = #350000
entryhappybg = #003500
entrysadbg = #000040

post_sep = <br>

# For topic navigation:
#  prev sep index sep next

prevbutton = &lt;&lt; Prev
nextbutton = Next &gt;&gt;
indexbutton = <img src="/img/2000-qmark.gif" width=36 height=45 align="absmiddle" border=0>

buttonseperator =
